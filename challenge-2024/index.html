<!DOCTYPE html>
<html lang="en">
  <head>
    <title>challenge_final</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="profile">
        <div class="profile-circle">
          <i class="fa-solid fa-user"></i>
        </div>
        <span>my health</span>
      </div>
      <i class="fa-solid fa-plus"></i>
    </header>
    <div class="recent-weight">
      <span class="recent-weight__time">06:20 2024/11/13</span>
      <div class="recent-weight__circle-out" id="recent-weight__circle-out">
        <div class="recent-weight__circle-in">
          <div class="recent-weight__circle-in-span">
            <span>59.79</span>
            <span>kg</span>
          </div>
        </div>
      </div>
    </div>
    <div class="target">
      <div class="target-weight">
        <input type="range" class="target-weight__slider" value="80" />
        <div class="target-weight__range-text">
          <span>초기:63.8kg</span>
          <span>목표:57.1kg</span>
        </div>
      </div>
      <div class="target-line"></div>
      <div class="target-heart">
        <i class="fa-solid fa-heart"></i>
        <span>심박수</span>
      </div>
    </div>
    <div class="health-data">
      <div class="health-data__particular">
        <div class="health-data__particular-left">
          <i class="fa-solid fa-book-open"></i>
          <span class="health-data__particular-left-span">상세</span>
        </div>
        <div class="health-data__particular-right">
          <span>더 많은 데이터</span>
          <i class="fa-solid fa-chevron-right"></i>
        </div>
      </div>
      <div class="health-data__weight">
        <div class="health-data__weight-left">
          <i class="fa-solid fa-weight-scale"></i>
          <span class="health-data__weight-left-span">체중</span>
        </div>
        <div class="health-data__weight-right">
          <span class="text-green">표준</span>
          <span class="text-number">59.79kg</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
      <div class="health-data__bmi">
        <div class="health-data__bmi-left">
          <div class="bmi">BMI</div>
          <span class="health-data__bmi-left-span">BMI</span>
        </div>
        <div class="health-data__bmi-right">
          <span class="text-green">정상체중</span>
          <span class="text-number">21.2</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
      <div class="health-data__fat">
        <div class="health-data__fat-left">
          <i class="fa-solid fa-percent"></i>
          <span class="health-data__fat-left-span">체지방률</span>
        </div>
        <div class="health-data__fat-right">
          <span class="text-yellow">괜찮은 수준</span>
          <span class="text-number">29.7%</span>
          <i class="fa-solid fa-chevron-down"></i>
        </div>
      </div>
      <div class="health-data__etc">
        <div>
          <span>더보기</span>
          <i class="fa-solid fa-chevron-down fa-xl"></i>
        </div>
        <div>
          <span>공유</span>
          <i class="fa-solid fa-share-nodes fa-xl"></i>
        </div>
      </div>
    </div>
    <footer>
      <div class="foot-left">
        <i class="fa-solid fa-weight-hanging fa-lg"></i>
        <span class="foot-text">측정</span>
      </div>
      <div class="foot-middle">
        <i class="fa-solid fa-chart-line fa-lg"></i>
        <span class="foot-text">차트</span>
      </div>
      <div class="foot-right">
        <i class="fa-regular fa-user fa-lg"></i>
        <span class="foot-text">내정보</span>
      </div>
    </footer>
    <script
      src="https://kit.fontawesome.com/1bea732e38.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
